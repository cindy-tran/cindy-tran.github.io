<div class="container">




    <strong>Technologies Used:</strong> Javascript, HTML, CSS, Bootstrap, Node.js, Express<br><br>
    This is a web application that allows users to create and join channels so they can chat and watch videos synchronously.<br><br>
<div class="w3-content" style="max-width:800px">
        <img class="mySlides" src="/synchrotube1.png" style="width:100%">
        <img class="mySlides" src="/synchrotube2.png" style="width:100%">

</div>



<div class="w3-center">
    <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
    </div>
    <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
    <button class="w3-button demo" onclick="currentDiv(2)">2</button> 

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function currentDiv(n) {
    showDivs(slideIndex = n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    if (n > x.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace("blue", "");
    }
    x[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += "blue";
}
</script>
</div>
</body>
